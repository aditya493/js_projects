<!DOCTYPE html>
<html>
    <head>
        <title>The Digital Boutique | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Digital Boutique</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">HEADPHONES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">SONY</span>
                    <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/2662/0166/products/Sennheiser_HD_820_3_1000x.jpg?v=1617703422">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BOAT</span>
                    <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0260/8886/5841/products/71FPMdrsj9L._SL1500_1024x1024@2x.jpg?v=1617175384">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">SAMSUNG</span>
                    <img class="shop-item-image samsung" src="https://cdn.shopify.com/s/files/1/0003/7719/2499/products/white_2_493b4d29-0554-4916-89e5-05a2b758ff81_500x.png?v=1608270848">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">PHILIPS</span>
                    <img class="shop-item-image" src="https://5.imimg.com/data5/WJ/UC/MY-14551908/sennheiser-headphone-hd-4-50-btnc-500x500.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">LAPTOPS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">HP</span>
                    <img class="shop-item-image" src="https://i.gadgets360cdn.com/large/Surface_laptop_go_pro_x_1601709318668.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ASUS</span>
                    <img class="shop-item-image" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE3zva0?ver=6261&q=90&m=8&h=431&w=767&b=%23FFFFFFFF&l=f&x=660&y=184&s=1460&d=821&aim=true">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://cdn.shopclues.com/images1/thumbnails/108508/320/320/150343301-108508936-1595055359.jpg" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://thumbs.dreamstime.com/b/dynamic-radial-color-sound-equalizer-design-music-album-cover-template-abstract-circular-digital-data-form-vector-160916775.jpg" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Digital Boutique</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="https://i.pinimg.com/originals/62/60/ef/6260efc8fc9a9002669d2f4ad9956cc0.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="https://i.pinimg.com/736x/b1/12/ef/b112ef2b52e2f60765722fd64e6ca7f6.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
